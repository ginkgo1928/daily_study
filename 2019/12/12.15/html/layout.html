<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link rel="stylesheet" href="../fonts/webfonts.css" media="none" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="../css/layout.css">
</head>
<body>
    <h2>Layout-position</h2>
    <div class="static">
        <p><code>static</code>은 기본값입니다. <code>position:static;</code>이 설정된 엘리먼트는 그다지 특별한 방식으로 위치가 지정된 것이 아니빈다. 정적(static) 엘리먼트는 위치가 지정된것이 아니라고 표현하며,<code>static</code>이 아닌 다른값으로 지정된 엘리먼트에 대해 위치가 지정된 엘리먼트 지정됐다고 표현합니다.</p>
    </div>
</body>
</html>
