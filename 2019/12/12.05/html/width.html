<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>CSS width,hight</title>
	<link rel="stylesheet" href="../css/width.css">
</head>
<body>
<h2>1.width,height 속성</h2>	
<div class="content">
	<p><code>width</code>와<code>height</code>속성은 각각 
			가로 길이, 세로 길이를 의미합니다.<br>
			값을 정의 할때 "100px" 처럼 숫자 뒤애 단위를 표시하여 적습니다.
	</p>
	<p>
		<code class="codetype">span</code>태그 등<code>inline</code>요소는 적용되지 않습니다.		
	</p>

	<h4>출력결과</h4>
	<div class="sample1">150 X 80</div>
	<div class="sample2">90 X 120</div>
</div>

<h5>출처 :https://ofcourse.kr/css-course/width-height-%EC%86%8D%EC%84%B1</h5>
</body>
</html>
