<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <title>flexbox</title>
    <link rel="stylesheet" href="css/flexbox-item.css">
</head>

<body>
    <h1>Flex 아이템(자식)요소 속성</h1>
    <h2>flex-grow</h2>
    <p>기본값 0, 값이 1 일 경우 부모의 "width"에 맞춰서 자동으로 늘어난다.</p>
    <div class="flex-container grow">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <h2>flex-basis</h2>
    <p>flex-box에서는 "width" 값을 설정하지 않는다.대신 flex-basis로 기본 설정한다.</p>
    <div class="flex-container grow">
        <div class="basis">1</div>
        <div class="basis">2</div>
        <div class="basis">3</div>
        <div class="basis">4</div>
        <div class="basis">5</div>
    </div>
    
</body>

</html>
