<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <form action="" method="POST">
        <p>
            <label class="user_name">이름</label>
            <input type="text" placeholder="이름 입력" maxlength="5" class="user_name" id="user_name" required>
        </p>
        <p>
           <label class="user_id">아이디</label>
            <input type="text" placeholder="아이디 입력" maxlength="10" class="user_id" id="user_id" required>
            <input type="submit" value="중복확인">
        </p>
        <p>
            <label class="user_pass">비밀번호</label>
            <input type="password" placeholder="비밀번호 입력" maxlength="12" class="user_pass" id="user_pass" required>
        </p>
        <p>
            <label class="user_repass">비밀번호 확인</label>
            <input type="password" placeholder="비멀번호 입력" maxlength="12" class="user_repass" id="user_repass" required>
        </p>
        <p>
            <label class="user_email">이메일</label>
            <input type="email" placeholder="sample@sample.com" maxlength="20" class="user_ email" id="user_eamil" required>
        </p>
        <p>
            <label class="user_name">전화번호</label>
            <input list="tel_ex" type="tel" placeholder="010-1234-1234" maxlength="5" class="user_tel" id="user_tel">
            <datalist id="tel_ex">  
                <option value="011">011</option>
                <option value="019">019</option>
                <option value="010">010</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="가입">
            <input type="reset" value="취소">
        </p>
    </form>
    
</body>
</html>
