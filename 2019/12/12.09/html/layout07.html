<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>Layout07</title>
	<link rel="stylesheet" href="../css/layout07.css">
</head>
<body>
	<div id="wrap">

		<div id="header">
			<div id="header-top">
				<div class="container">HEADER-TOP</div>
			</div>
			<div id="header-nav">
				<div class="container">HEADER-NAV</div>
			</div>
		</div> 
		<!-- header -->

		<div id="banner">
			<div class="container">BANNER</div>
		</div>
		<!-- banner -->

		<div id="contents">
			<div id="content1">
				<div class="container">CONTENT1</div>
			</div>
			<div id="content2">
				<div class="container">CONTENT2</div>
			</div>
			<div id="content3">
				<div class="container">CONTENT3</div>
			</div>
		</div>
		<!-- conntents -->

		<div id="footer">
			<div id="footer-nav">
				<div class="container">FOOTER-NAV</div>
			</div>
			<div id="footer-info">
				<div class="container">FOOTER-INFO</div>
			</div>
		</div>
		<!-- footer -->
	</div>
	<!-- wrap -->
</body>
</html>
