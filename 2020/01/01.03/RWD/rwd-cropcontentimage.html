<!DOCTYPE html>
<html lang="ko-KR" class="demo">
<head>
    <meta charset="UTF-8">
    <title>rwd - 크롭 콘텐츠 이미지</title>
    <link rel="stylesheet" href="css/rwd-cropcontentimage.css">
</head>
<body>
    <div class="browser">
        <div class="browser-head">
            <div class="browser-head__circle"></div>
            <div class="browser-head__circle"></div>
            <div class="browser-head__circle"></div>
        </div>
        <div class="browser-body">

                </p>
                <img class="crop-content-image"

                    alt="눈 길을 홀로 걷는 여성의 뒷모습은 쓸쓸해보인다.">
            </div>
        </div>
    </div>

</html>
