<!DOCTYPE html>
<html lang="ko-KR" class="demo">

<head>
    <meta charset="UTF-8">
    <title>rwd - 유연한 그리드</title>
    <link rel="stylesheet" href="css/rwd-grids.css">
</head>

<body>
    <div class="browser">
        <div class="browser-head">
            <div class="browser-head__circle"></div>
            <div class="browser-head__circle"></div>
            <div class="browser-head__circle"></div>
        </div>
        <div class="browser-body">
            <div class="browser-view layout__fluid-grids">
                <div class="content-alpha">
                    365px
                    <span class="expression">365 ÷ 960 × 100 = 38.020833333%</span>
                </div>
                <div class="content-beta">
                    595px
                    <span class="expression">595 ÷ 960 × 100 = 61.979166667%</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
