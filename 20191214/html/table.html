<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>table 예제</title>
</head>
<body>
    <table border="1">
        <caption>테이블 예제</caption>
        <tr>
            <th colspan="5">가로 5칸 합침</th>
        </tr>
        <tr>
            <th rowspan="4">세로 4칸 합침</th>
            <th colspan="4">가로 4칸 합침</th>
        </tr>
        <tr>
            <td>cell</td>
            <th rowspan="2">세로 2칸 합침</th>
            <td>cell</td>
            <th rowspan="3">세로 3칸 합침</th>
        </tr>
        <tr>
            <td>cell</td>
            <td>cell</td>
        </tr>
        <tr>
            <th colspan="2">가로 2칸 합침</th>
            <td>cell</td>
        </tr>
    </table>  
</body>
</html>
